{% load static %}
{% with request.resolver_match.url_name as url_name %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><strong>Live|</strong>Events</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'event_list' %}">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'view_bag' %}">Bag</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Dropdown
                </a>
                {% if request.user.is_authenticated %}
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'member' %}">Profile</a>
                    <a class="dropdown-item {% if url_name == 'account_logout' %}active{% endif %}"
                        href="/accounts/logout/">Logout</a>
                    <a class="dropdown-item{% if url_name == 'add_event' %}active{% endif %}"
                        href="{% url 'add_event' %}">New</a>
                </div>
                {% else %}
                <div class="dropdown-menu">
                    <a class="dropdown-item {% if url_name == 'account_login' %}active{% endif %}"
                        href="/accounts/login/">Login</a>
                    <a class="dropdown-item  {% if url_name == 'account_signup' %}active{% endif %}"
                        href="/accounts/signup/">Signup</a>
                </div>
                {% endif %}
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
{% endwith %}
