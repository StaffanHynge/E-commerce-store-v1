{% extends 'base.html' %}

{% block title %}Events{% endblock %}

{% block content %}

<h1 class="text-center p-2 d-block">Latest Events</h1>
<div class="container d-flex flex-row flex-wrap justify-content-center">
    {% for event in events %}
    <a href="{% url 'event_detail' event.id %}">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ event.name }}</h5>
                    <img src="{{ event.image.url }}" class="card-img-top">
    </a>
                    <p class="card-text">{{ event.description|truncatechars:100 }}p>
                        <p class="card-text">{{ event.date }}</p>
                        <p class="card-text">{{ event.time }}</p>
                        <a href="#" class="btn btn-primary">Buy Tickets</a>
                </div>
            </div>
        </div>
    
    {% endfor %}
</div>

{% endblock %}
