{% extends 'base.html' %}

{% block content %}
<h1>Order History</h1>
<table>
    <thead>
        <tr>
            <th>Order Number</th>
            <th>Date</th>
            <th>Order Total</th>
            <th>Download</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_number }}</td>
            <td>{{ order.date_now }}</td>
            <td>{{ order.order_total }}</td>
            <td><a href="{% url 'download_order' order.order_number %}">Download</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">You have no orders in your history.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
