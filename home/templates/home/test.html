{% block postloadjs %}
{{ block.super }}
<script>
    $(document).ready(function () {
        $('.carousel-image').click(function (e) {
            e.preventDefault(); // Prevent the default anchor tag behavior
            var currentImage = $(this).attr('href'); // Get the image URL from the anchor tag
            var images = $('.carousel-image').toArray().map(function (img) {
                return $(img).attr('href');
            });

            // Initialize and open the Slick Carousel with the clicked image
            $('.carousel').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '.carousel-nav',
                initialSlide: images.indexOf(currentImage),
            });
        });
    });
</script>
