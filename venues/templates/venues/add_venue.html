{% extends 'base.html' %}

{% block title %}Create Venue{% endblock %}

{% block content %}
<hr>
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2">
        <h1 class="text-center">Create Venue</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success float-right">Create Venue</button>
    </form>
</div>
{% endblock %}
