{% extends "base.html" %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<hr>
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2">
        <h1 class="text-center">Edit Event</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-warning">Edit Event</button>
        </div>
    </form>
</div>
{% endblock %}
