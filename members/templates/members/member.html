{% extends 'base.html' %}
{% load static %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">My Profile</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p> Order History </p>
            {{ orders }}
        </div>
        <div class="col-12 col-lg-6"></div>
    </div>
    <p class="text-muted">Default Delivery Information</p>
    <form class="mt-3" action="{% url 'member' %}" method="POST" id="profile-update-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-black rounded-0 text-uppercase float-right">Update Information</button>
    </form>
</div>
{{ profile }}
{% endblock %}
