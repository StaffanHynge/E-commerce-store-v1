{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<br>
<div class="form-wrapper">
    <div style="text-align: center;" class="chimp">
        <form
            action="https://hotmail.us14.list-manage.com/subscribe/post?u=335c3fe05256bca8248863906&amp;id=bd21bad676&amp;f_id=008d75e0f0"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
            class="validate form-inline my-2 my-lg-0" target="_blank">
            <div id="mc_embed_signup_scroll" class="flex-container">
                <div class="mc-field-group flex-input">
                    <label for="mce-EMAIL">
                        <h5 class="asterisk">What is your Email?</h5>
                    </label>
                    <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="" value="">
                </div>
                <div class="optionalParent flex-submit">
                    <div>
                        <input type="submit" name="subscribe" id="mc-embedded-subscribe"
                            class="btn btn-outline-info my-2 my-sm-0" value="Subscribe">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}

{% block postloadjs %}
<script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
<script
    type="text/javascript">(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = EMAIL; ftypes[0] = merge;, fnames[1] = FNAME; ftypes[1] = merge;, fnames[2] = LNAME; ftypes[2] = merge;, fnames[3] = ADDRESS; ftypes[3] = merge;, fnames[4] = PHONE; ftypes[4] = merge;, fnames[5] = BIRTHDAY; ftypes[5] = merge; false; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
{% endblock %}
