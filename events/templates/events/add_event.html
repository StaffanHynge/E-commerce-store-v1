{% extends "base.html" %}

{% block title %}Create Event{% endblock %}

{% block content %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2">
        <h1 class="text-center">Create Event</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit">Create Event</button>
</div>
</form>
</div>
{% endblock %}
