{% extends 'base.html' %}

{% block title %}Event Detail{% endblock %}

{% block content %}

<h1 class="text-center p-2 d-block">Latest Events</h1>
<div class="container d-flex flex-row flex-wrap justify-content-center">

    <a href="#">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ event.name }}</h5>
                    <img src="{{ event.image.url }}" class="card-img-top">
    </a>
    <p class="card-text">{{ event.description|safe }}p>
    <p class="card-text">{{ event.date }}</p>
    <p class="card-text">{{ event.time }}</p>
    <a href="#" class="btn btn-primary">Buy Tickets</a>
    {% if request.user == event.user %}
    <div class="text-center">
        <a href="{% url 'edit_event' event.id %}" class="btn btn-primary w-25">Edit</a>
        <a href="{% url 'delete_event' event.id %}" class="btn btn-primary w-25">Delete</a>
    </div>
    {% endif %}
</div>
</div>
</div>
</div>

{% endblock %}
